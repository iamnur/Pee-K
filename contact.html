    <section>
      <div class="container">
        <h1 class="intro hide-on-small">
          Chartered Accountant | Contact
        </h1>
        <div class="heading">
          <img style="width: 450px;" src="/img/Skull-logo1.jpg" alt="" />

          <p class="lead">
            You can send a Message with the form below or get in touch with
            either phone or email :-<br />
            Phone : (+234)80-6602-2768 <br />
            Email: ibrahimshuaibula@gmail.com
          </p>
        </div>

        <div id="contactform">
          <h2>
            Contact
          </h2>
          <!--NETLIFY FORM-->
          <form name="contact" method="POST" data-netlify="true">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your name.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  placeholder="Your last name.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your email.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Message</label>
              </div>
              <div class="col-75">
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="Write something.."
                  style="height: 200px;"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </section>
